<!DOCTYPE html>
<html>

<head>



    <title>Smart Cane App</title>


    <script src="cordova.js"></script>
    <script src="../node_modules/ionic/lib/ionic/libs/easyble.js"></script>
    <script src="../node_modules/ionic/lib/ionic/libs/jquery-2.0.3.js"></script>
    <script src="app.js"></script>
    <script src="lib/easyble.js"></script>
    <script src="lib/jquery-2.0.3.js"></script>

    <style>
        @import 'ui/css/evothings-app.css';
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        p.deviceAddress {
            margin: 5px 0px 10px 10px;
            font-size: xx-small;
            font-weight:bold;
        }
        p.deviceName {
            margin: 5px 0px 0px 10px;
            font-weight: bold
        }
        div.deviceContainer {
            border-radius: 10px;
            border: 1px solid;
            border-color: #CCCCCC;
            overflow: hidden;
            margin: 10px 0px;
        }
        #loadingView {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: table;
            text-align: center;
        }
        #loadingIndicator {
            width:20%;
            display: table-cell;
            vertical-align: middle;
            border: solid 1px;
            background-color: #ffffff;
        }
    </style>

</head>

<body ontouchstart="">

<header>

    <button class="back" onclick="history.back()">
        <img src="ui/images/arrow-left.svg" />
    </button>



</header>

<h1>Smart Cane App</h1>

<div id="startView">

    <img class="center" style="width:100%" src="img/bluno.jpg">
    <button class="red wide" onclick="app.startScan()"> Scan </button>




</div>

<div id="scanResultView" style="display:none">

</div>

<div id="controlView" style="display:none">



    <h1>Distance</h1>

    <button id="analogDigitalResult" class="aluminum wide" >-</button>



    <hr>
    <button id="disconnectButton" class="red wide" onclick="app.disconnect()" >Disconnect</button>




</div>

<div id="loadingView" style="display:none">

    <div id="loadingIndicator">
        <img src="img/loader.gif">
        <p id="loadingStatus"></p>
    </div>

</div>
</body>
</html>
